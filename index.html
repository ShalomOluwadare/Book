<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="book.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="library.png"
      type="image/x-icon"
      by
      freepik
    />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="modal hidden">
      <div class="header">
        <h1>BOOK</h1>
        <button class="btn-close">X</button>
      </div>
      <form action="" class="form-container">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Title" required />
        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="Shalom" required />
        <label for="pages">Page Number:</label>
        <input
          type="number"
          id="pages"
          placeholder="Page Number"
          min="2"
          required
        />
        <label for="read">Read:</label>
        <input type="checkbox" id="read" />
        <input type="submit" class="submit-btn btn" />
      </form>
    </div>
    <div class="overlay hidden"></div>
    <table>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
      </tr>
    </table>
    <button class="addBook btn btn-open">Add Book</button>
    <footer>
      Github/ShalomOluwadare <br />
      From The Odin Project
    </footer>
  </body>
</html>
